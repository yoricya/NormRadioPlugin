name: SotaAndRadio
version: '${project.version}'
main: ru.yoricya.privat.sota.sotaandradio.SotaAndRadio
api-version: 1.19
commands:
  delPasBlock:
    description: Отметить блок как НЕ пропускающий сигнал
    usage: /newPasBlock
    permission: sotaradio.delpasblock

  newPasBlock:
    description: Отметить блок как пропускающий сигнал
    usage: /newPasBlock
    permission: sotaradio.newpasblock

  savePasBlocks:
    description: Сохранить PassBlocks список.
    usage: /savePasBlocks
    permission: sotaradio.savepasblocks

  newSota:
    description: Новая сота
    usage: /newSota <Имя> <Частота или Тип> <Мощность> <Коментарий>
    permission: sotaradio.newsota

  delSota:
    description: Удалить соту
    usage: /delSota <ID>
    permission: sotaradio.delsota

  nearSota:
    description: Соты поблизости
    usage: /nearSota
    permission: sotaradio.nearsota

  userParams:
    description: Параметры Пользователя
    usage: /paramUser <Параметр> <Значение>
    permission: sotaradio.userparams

  myOperator:
    description: Установить оператора
    usage: /myOperator <Имя>
    permission: sotaradio.myoperator

  helpSota:
    description: Инфо
    usage: /helpSota
    permission: sotaradio.helpsota

  setPhone:
    description: setPhone
    usage: /setPhone <Оператор> <Макс сеть> <Имя телефона>
    permission: sotaradio.setphone

  infoPhone:
    description: infoPhone
    usage: /infoPhone
    permission: sotaradio.infophone

  delPhone:
    description: delPhone
    usage: /delPhone
    permission: sotaradio.delphone

